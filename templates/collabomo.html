<!DOCTYPE html>
<html>
  <head>
    <title> OMO Collaboration </title>
  </head>
  <body>
    <table>
      <tr>
        <th> Question </th>
        <th colspan=3> Answers </th>
      </tr>
      <tr>
        <th> </th>
        {% for m in names %}
            <th> {{ m }} </th>
        {% endfor %}
      </tr>
      {% for i in range(1, NUM_OF_QUESTIONS + 1) %}
      <tr>
        <td>{{ i }}</td>
        {% for m in names %}
            {% if answers[m][i] == None %}
                <td> </td>
            {% else %}
                <td> {{answers[m][i]}} </td>
            {% endif %}
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
